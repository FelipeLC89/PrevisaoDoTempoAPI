<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Digite o nome da cidade..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Terça-Feira, 09 de Outubro, 2018</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Ensolarado</div>
                <div class="hi-low">13°C / 16°C</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
